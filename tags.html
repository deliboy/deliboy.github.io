---
layout: page
title: Tags
background: '/img/bg/tag.jpg'

---

{% for tag in site.tags %}
  <h3>{{ tag[0] }}</h3>
  <!-- <ul> -->
    <div>
    {% for post in tag[1] %}
      <!-- <li><a href="{{ post.url }}">{{ post.title }}</a></li> -->
      
      <div>
        <small style="color:deeppink;">{{ post.date | date: '%Y.%m.%d, %a' }}</small>
        &puncsp;
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    {% endfor %}
  </div>
  <!-- </ul> -->
{% endfor %}
